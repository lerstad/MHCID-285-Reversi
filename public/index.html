    <title>285 Reversi - Home</title>

    <style>
      body {
        background-color:aliceblue;
      }

  <body>
    <h1>Hello, world! This is Lindsey's Reversi game!</h1>
    <h2>This is the Homepage.</h2>
    <h3><a href="/lobby.html">Go to Lobby</a></h3>

    <div class="container-fluid">
      
      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-info text-nowrap" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-info text-nowrap" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules</a>
        </div>
      </div>

      <div class="row m-3">
       <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1" />

      </div>

      <div class="row align-items-center justify-content-center m-3">
        <div class="col-6">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />

          </div>
        </div>
      </div>

      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2" />
         </div>
      </div>

    </div>
